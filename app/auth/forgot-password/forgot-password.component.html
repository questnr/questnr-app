<ScrollView width="100%" height="100%" class="forgot-password-wrapper signup-page-background">
  <StackLayout width="100%" height="100%">
    <GridLayout rows="25*, 75*">
      <GridLayout row="0" class="logo-container">
        <GridLayout class="image-container">
          <Image src="res://main"></Image>
        </GridLayout>
      </GridLayout>
      <GridLayout row="1" rows="auto, *, auto" class="container-padding m-t-2" [ngClass]="{'page-tablet': isTablet()}">

        <GridLayout row="0" columns="90*, 10*" horizontalAlignment="stretch">
          <Label col="0" class="page-title" [ngClass]="isTablet() ? 'tablet': 'none'" text="Find your account"
            horizontalAlignment="left"></Label>
          <ActivityIndicator class="progress" col="1" [busy]="isLoading" verticalAlignment="center">
          </ActivityIndicator>
        </GridLayout>

        <GridLayout class="p-t-30" row="1" rows="auto, auto, auto" verticalAlignment="top">
          <GridLayout row="0" rows="auto, auto, auto" class="input-wrapper">
            <Label class="field-label eloha-font-semibold m-b-2" row="0" text="Email"></Label>
            <GridLayout row="1" rows="*" columns="*" class="input-container"
              [ngClass]="{'input-field-error': hasEmailErrors()}">
              <TextField row="0" #emailComp class="input-field" hint="E.g. user@examples.com" keyboardType="email"
                [formControl]="email" autocorrect="false" autocapitalizationType="none" (focus)="onEmailFocus()"
                verticalAlignment="middle">
              </TextField>
            </GridLayout>
            <Label *ngIf="hasEmailErrors()" class="m-t-2 field-label color-danger" row="2" [text]="getEmailError()"
              [ngClass]="{'font-size-md': !isTablet(), 'font-size-md-tablet': isTablet()}"></Label>
          </GridLayout>

          <GridLayout row="1" rows="auto" class="submit-container">
            <Button row="0" [isEnabled]="isSubmitEnabled()" class="submit-btn eloha-font-bold" text="Forgot"
              (tap)="sendResetLink()"
              [ngClass]="{'font-size-lg': !isTablet(), 'font-size-lg-tablet': isTablet()}"></Button>
          </GridLayout>

          <GridLayout row="2" class="p-t-20">
            <Label row="3" horizontalAlignment="center" class="btn-link eloha-font-semibold font-size-md m-t-2"
              text="Found your account?" (tap)="redirectToLoginPage()"></Label>
          </GridLayout>
        </GridLayout>

        <GridLayout row="2" rows="auto, auto" verticalAlignment="top">
          <Label row="0" text="Powered by Yuor Company Inc." class="eloha-font-regular copyright-label"
            [ngClass]="{'font-size-sm': !isTablet(), 'font-size-sm-tablet': isTablet()}"></Label>
          <Label row="1" text="Â© Copyright 2018" class="eloha-font-regular copyright-label"
            [ngClass]="{'font-size-sm': !isTablet(), 'font-size-sm-tablet': isTablet()}"></Label>
        </GridLayout>
      </GridLayout>
    </GridLayout>
  </StackLayout>
</ScrollView>
