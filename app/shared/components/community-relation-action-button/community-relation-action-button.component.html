<Button *ngIf="relation === relationTypeClass.FOLLOWED" (tap)="unfollowThisCommunity()" [height]="qHeight"
  class="followed" text="Joined">
</Button>
<Button class="requested" *ngIf="relation===relationTypeClass.REQUESTED" [disableRipple]="true" [height]="qHeight"
  (tap)="deleteUsersOwnPendingCommunityJoinRequests()" text="Requested">
</Button>
<Button class="fa none" *ngIf="relation===relationTypeClass.NONE" (tap)="followThisCommunty()" [height]="qHeight"
  [text]="communityType===communityPrivacyClass.pri ? '&#xf09c;&nbsp;Join': '&#xf023;&nbsp;Join'">
</Button>
