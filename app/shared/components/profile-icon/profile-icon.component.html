<StackLayout class="icon" #elementOnHTML>
    <StackLayout *ngIf="slug">
        <StackLayout [nsRouterLink]="['/', defaultPath, slug]">
            <Image [src]="checkImageSrc(avatarLink)" loadMode="async" borderRadius="50"></Image>
        </StackLayout>
    </StackLayout>
    <StackLayout *ngIf="!slug">
        <Image [src]="checkImageSrc(avatarLink)" loadMode="async" borderRadius="50"></Image>
    </StackLayout>
</StackLayout>
