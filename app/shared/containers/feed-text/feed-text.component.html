<StackLayout class="feed-text" *ngIf="text && text !== 'null'">
    <StackLayout>
        <TextView class="pre" [text]="textToShow" editable="false"></TextView>
    </StackLayout>
    <StackLayout *ngIf="readMore" class="read-more-container">
        <Label class="read-more" (tap)="toggleText()"
            [text]="hasMoreText? endPart + '&nbsp;read more' : endPart + '&nbsp;read less'" ripple
            [rippleColor]="qColors.$primary"></Label>
    </StackLayout>
</StackLayout>
