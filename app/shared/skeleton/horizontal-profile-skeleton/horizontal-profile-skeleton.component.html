<FlexboxLayout class="horizontal-profile-skeleton" flexDirection="column">
  <GridLayout class="skeleton" rows="*" columns="30,*" *ngFor="let item of itemList" [height]="height">
    <Label row="0" col="0" text=" " class="profile-skeleton" [height]="height" [width]="height"></Label>
    <Label row="0" col="1" text=" " class="details-skeleton"></Label>
  </GridLayout>
</FlexboxLayout>
